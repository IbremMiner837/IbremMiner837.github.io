<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Canva Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .canva-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      overflow: hidden;
    }

    .canva-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="canva-wrapper">
    <iframe loading="lazy" src="https://www.canva.com/design/DAF7VQPZVAk/e2taO8a8su6BNxmewcTaBA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
</body>

</html>
